<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI RECETA FAVORITA</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Palta rellena</h1>
        </div>
        <img class="paltarellena" src="./public/assets/paltarellena.jpg" alt="palta rellena">
    </header>

    <div class="ingredientes">
        <div class="ingredientes1">
            <h2>INGREDIENTES</h2>
            <input type="checkbox" id="pollo" name="pollo" value="Pollodeshilachado">
            <label for="pollo"> Pollo deshilachado</label><br>
            <input type="checkbox" id="cebolla" name="cebolla" value="Cebollacuadritos">
            <label for="cebolla"> 1/2 cebolla en cuadritos</label><br>
            <input type="checkbox" id="guisantes" name="guisantes" value="Guisantescocidos">
            <label for="guisantes"> 1/2 tz guisantes cocidos</label><br>
            <input type="checkbox" id= "mayonesa" name="mayonesa" value="Mayonesa">
            <label for="mayonesa"> 2 cdas mayonesa</label><br>
        </div>
        <div class="ingredientes2">
            <input type="checkbox" id="choclo" name="choclo" value="Choclococido">
            <label for="choclo"> 1 choclo cocido</label><br>
            <input type="checkbox" id="sal" name="sal" value="Sal">
            <label for="sal"> Sal al gusto</label><br>
            <input type="checkbox" id="pimienta" name="pimienta" value="Pimienta">
            <label for="pimienta"> Pimienta al gusto</label><br>
            <input type="checkbox" id= "lima" name="lima" value="Lima">
            <label for="lima"> zumo de 1 lima </label><br>
        </div>
    
    </div>

</body>
</html>
